---
layout: default
title: Blogging Like a Hacker
---

	<div class="container">
		<div class="well">
			<a href="./index.html"> <img src="img/szkola3.jpg" class="img-rounded" href="./index.html"></a href>
			<div class="row">
				<div class="span12">
				<h1> </h1>
				</div>
			</div>
			<div>
				<ul>
					{% for post in site.posts %}
					<li>
						<div class="media">
							<a class="pull-left" href="#">
								<img class="media-object" data-src="holder.js/64x64" alt="64x64" style="width: 64px; height: 64px;" src="./galery/01.jpg">
							</a>
							<div class="media-body">
								<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
								<div class="content">
									{{ post.content }}
								</div>
							</div>
						</div>
							
					

					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
	<div class="footer navbar-fixed-botom"> <!--  navbar-inverse navbar-fixed-top -->
	</div>
